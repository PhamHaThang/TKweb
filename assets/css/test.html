<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .custom-select {
      position: relative;
      width: 200px; /* Điều chỉnh chiều rộng */
      font-family: Arial, sans-serif;
    }

    .select-selected {
      background-color: #f58738; /* Màu nền nút */
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    .select-selected:after {
      content: "";
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 5px 4px 0 4px;
      border-color: #fff transparent transparent transparent; /* Mũi tên xuống */
    }

    .select-selected.select-arrow-active:after {
      transform: translateY(-50%) rotate(180deg); /* Mũi tên lên khi active */
    }

    .select-items {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 10; /* Đảm bảo hiển thị trên các phần tử khác */
      display: none; /* Ẩn khi không active */
    }

    .select-item {
      padding: 10px 15px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .select-item:hover {
      background-color: #f0f0f0;
    }
  </style>
  <body>
    <div class="custom-select">
      <div class="select-selected">Phí nhận nuôi</div>
      <div class="select-items">
        <div class="select-item" data-value="low-to-high">Thấp đến Cao</div>
        <div class="select-item" data-value="high-to-low">Cao đến Thấp</div>
      </div>
    </div>
    <script>
      const customSelect = document.querySelector(".custom-select");
      const selectSelected = customSelect.querySelector(".select-selected");
      const selectItems = customSelect.querySelector(".select-items");
      const selectItemList = customSelect.querySelectorAll(".select-item");

      // Mở/đóng danh sách tùy chọn
      selectSelected.addEventListener("click", function () {
        selectItems.style.display =
          selectItems.style.display === "block" ? "none" : "block";
        selectSelected.classList.toggle("select-arrow-active");
      });

      // Xử lý khi chọn một tùy chọn
      selectItemList.forEach((item) => {
        item.addEventListener("click", function () {
          selectSelected.textContent = this.textContent;
          selectItems.style.display = "none";
          selectSelected.classList.remove("select-arrow-active");

          // Lấy giá trị của tùy chọn (data-value)
          const selectedValue = this.dataset.value;
          console.log("Selected value:", selectedValue);

          // Thực hiện hành động dựa trên giá trị đã chọn (ví dụ: sắp xếp danh sách)
          // ...
        });
      });

      // Đóng danh sách khi click ra ngoài
      document.addEventListener("click", function (event) {
        if (!customSelect.contains(event.target)) {
          selectItems.style.display = "none";
          selectSelected.classList.remove("select-arrow-active");
        }
      });
    </script>
  </body>
</html>
